<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function printReceipt() {
            window.print();
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <h1>Order Receipt</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Customer Details</h5>
            <p><strong>Name:</strong> <span th:text="${receipt.customerName}">John Doe</span></p>
            <p><strong>Phone:</strong> <span th:text="${receipt.customerPhone}">1234567890</span></p>
            <h5 class="mt-4">Order Details</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${receipt.items}">
                    <div>
                        <h6 class="my-0" th:text="${item.title}">Book Title</h6>
                        <small class="text-muted" th:text="${item.author}">Author</small>
                    </div>
                    <span class="text-muted" th:text="${item.price}">$0.00</span>
                </li>
            </ul>
            <div class="d-flex justify-content-between align-items-center">
                <h5>Total</h5>
                <span th:text="${receipt.totalPrice}">$0.00</span>
            </div>
            <p class="mt-4 text-muted"><strong>Order Time:</strong> <span th:text="${receipt.orderDateTime}">2024-01-01 12:00:00</span></p>
            <button class="btn btn-success mt-3" onclick="printReceipt()">Print Receipt</button>
        </div>
    </div>
</div>
</body>
</html>
