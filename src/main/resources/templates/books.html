<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Catalog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mb-4">Book Catalog</h1>
            <a href="/add" class="btn btn-primary mb-3">Add New Book</a>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Price ($)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">1</td>
                    <td th:text="${book.title}">Title</td>
                    <td th:text="${book.author}">Author</td>
                    <td th:text="${book.isbn}">ISBN</td>
                    <td th:text="${book.price}">Price</td>
                    <td>
                        <a th:href="@{'/edit/' + ${book.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/delete/' + ${book.id}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                        <a th:href="@{'/cart/add/' + ${book.id}}" class="btn btn-success btn-sm">Add to Cart</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h2 class="mb-4">Cart</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="item : ${cartItems}">
                    <span th:text="${item.title}">Book Title</span>
                    <span class="badge bg-primary rounded-pill" th:text="${item.price}">$0.00</span>
                </li>
            </ul>
            <a href="/cart/clear" class="btn btn-danger mt-3">Clear Cart</a>
        </div>
    </div>
</div>
</body>
</html>
