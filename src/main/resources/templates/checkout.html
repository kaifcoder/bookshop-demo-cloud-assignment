<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Checkout</h1>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${items}">
            <div>
                <h5 class="my-0" th:text="${item.title}">Book Title</h5>
                <small class="text-muted" th:text="${item.author}">Author</small>
            </div>
            <span class="text-muted" th:text="${item.price}">$0.00</span>
        </li>
    </ul>
    <div class="d-flex justify-content-between align-items-center">
        <h5>Total</h5>
        <span th:text="${total}">$0.00</span>
    </div>
    <a href="/confirmCheckout" class="btn btn-success mt-3">Confirm Order</a>
</div>
</body>
</html>
