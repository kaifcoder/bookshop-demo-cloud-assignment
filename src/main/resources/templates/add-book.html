<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Book</h2>
    <form th:action="@{/add}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter book title" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" 
                 th:errors="*{title}">Title Error</div>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Enter author name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" 
                 th:errors="*{author}">Author Error</div>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="Enter ISBN" required>
            <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" 
                 th:errors="*{isbn}">ISBN Error</div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" 
                 th:errors="*{price}">Price Error</div>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
