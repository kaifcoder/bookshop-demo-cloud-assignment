<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Confirm Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Confirm Order</h1>
    <form action="/confirm" method="post" class="mt-3">
        <div class="mb-3">
            <label for="customerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="customerPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="customerPhone" name="customerPhone" placeholder="Enter your phone number" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm and Generate Receipt</button>
    </form>
</div>
</body>
</html>
